<form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="email">Email</label>
      <input
        id="email"
        type="email"
        formControlName="email"
        class="form-control"
        [class.is-invalid]="form.get('email')?.invalid && form.get('email')?.touched"
      />
      <div *ngIf="form.get('email')?.invalid && form.get('email')?.touched" class="invalid-feedback">
        <div *ngIf="form.get('email')?.errors?.['required']">Email is required</div>
        <div *ngIf="form.get('email')?.errors?.['email']">Please enter a valid email</div>
      </div>
    </div>
  
    <div class="form-group">
      <label for="confirmEmail">Confirm Email</label>
      <input
        id="confirmEmail"
        type="email"
        formControlName="confirmEmail"
        class="form-control"
        [class.is-invalid]="form.get('confirmEmail')?.invalid && form.get('confirmEmail')?.touched"
      />
      <div *ngIf="form.get('confirmEmail')?.invalid && form.get('confirmEmail')?.touched" class="invalid-feedback">
        <div *ngIf="form.get('confirmEmail')?.errors?.['required']">Confirmation email is required</div>
        <div *ngIf="form.get('confirmEmail')?.errors?.['email']">Please enter a valid email</div>
        <div *ngIf="form.get('confirmEmail')?.errors?.['emailMismatch']">Emails do not match</div>
      </div>
    </div>
  
    <div class="form-group">
      <label for="password">Password</label>
      <input
        id="password"
        type="password"
        formControlName="password"
        class="form-control"
        [class.is-invalid]="form.get('password')?.invalid && form.get('password')?.touched"
      />
      <div *ngIf="form.get('password')?.invalid && form.get('password')?.touched" class="invalid-feedback">
        <div *ngIf="form.get('password')?.errors?.['required']">Password is required</div>
        <div *ngIf="form.get('password')?.errors?.['minlength']">Password must be at least 6 characters long</div>
      </div>
    </div>
  
    <div class="form-group">
      <label for="confirmPassword">Confirm Password</label>
      <input
        id="confirmPassword"
        type="password"
        formControlName="confirmPassword"
        class="form-control"
        [class.is-invalid]="form.get('confirmPassword')?.invalid && form.get('confirmPassword')?.touched"
      />
      <div *ngIf="form.get('confirmPassword')?.invalid && form.get('confirmPassword')?.touched" class="invalid-feedback">
        <div *ngIf="form.get('confirmPassword')?.errors?.['required']">Password confirmation is required</div>
        <div *ngIf="form.get('confirmPassword')?.errors?.['minlength']">Password must be at least 6 characters long</div>
      </div>
    </div>
  
    <button type="submit" [disabled]="form.invalid" class="btn btn-primary">Submit</button>
  </form>
