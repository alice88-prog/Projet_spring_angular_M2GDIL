
    
    <header>
      <div class="row">
        <div class="col-md-12">
          <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
              <!-- Section des catégories -->
              <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <!-- Parcours des catégories -->
                  <li class="nav-item" *ngFor="let categorie of listCategorie" (click)="categoriebyid(categorie.id)">
                    <a class="nav-link active" aria-current="page">
                      {{ categorie.libelle }}
                    </a>
                  </li>
                </ul>      
                <!-- Bouton pour accéder à la page Créer Compte (à droite) -->
                <div class="ms-auto">
                  <a routerLink="/creer-compte" class="btn btn-primary" (click)="creer_compte()">
                    Créer un compte
                  </a>
                </div>
              </div>
            </div>
          </nav>
        </div>
      </div>
      
    </header>
    <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="../assets/slide/slide6.jpg " class="d-block w-100 slide1" alt="...">
          </div>
          <!--
          <div class="carousel-item">
            <img src="../assets/slide/slide6.jpg" class="d-block w-10 slide2" alt="...">
          </div>
          -->          
        </div>
      </div>

      <!-- Les deux photos -->
      <br>
      <div class="row premiere-ligne">
        <div class="col-12 col-md-6 col-lg-6">
          <img src="../assets/adidas/12.jpg" alt="..." class="img img-fluid">
        </div>
        <div class="col-12 col-md-6 col-lg-6">
          <img src="../assets/adidas/AA.jpg" alt="..." class="img img-fluid">
        </div>
      </div>

      <!-- Les produits -->

      <div class="row produits" >
        <div class="col-12 col-md-4 col-lg-3 " *ngFor = "let produit of listProduit">              
          <div (click)="detailsProduit(produit.id)" class="row carte" >
            <div class="col-12 col-md-12 col-lg-12 desc">
              <h4>  {{produit.nom}} </h4>
            </div>
            <div class="col-12 col-md-12 col-lg-12 prix">
              <p> {{produit.prix}} </p>
            </div>
            <div class="col-12 col-md-12 col-lg-12 ">
              <img src="{{produit.image}}" alt="shoes">
            </div>
          </div>
        </div>
      </div>
